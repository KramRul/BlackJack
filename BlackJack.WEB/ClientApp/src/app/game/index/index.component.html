<app-for-logged-players-menu></app-for-logged-players-menu>
<div class="p-5 m-3 alert alert-secondary d-lg-flex align-items-center flex-column bd-highlight">
  <div>
    <h3>Hello {{playerName}}!</h3>
  </div>
  <div [formGroup]="startForm">
    <div class="form-group">
      <label>Выберите количество ботов</label>
      <select formControlName="countOfBots" [(ngModel)]="countOfBots" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-primary btn-lg btn-block" (click)="start()" value="Start Game">
    </div>
  </div>
</div>
