<div asp-validation-summary="All"></div>
<div class="form-group">
  <label for="exampleFormControlSelect1">Выберите количество ботов</label>
  <select class="form-control" id="countOfBots" name="countOfBots">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
</div>
<div class="form-group">
  <label>Username:</label>
  <input name="player" id="player" list="players" class="form-control" />
  <datalist id="players">
    <option *ngFor="let player of modelPlayers.players">{{player.userName}}</option>
  </datalist>
</div>
<input type="button" class="btn btn-primary btn-lg btn-block" id="SubmitStartGame" name="SubmitStartGame" value="Start Game">
