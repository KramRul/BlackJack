<h2>Регистрация нового пользователя</h2>
  <div class="form-group">
    <label>UserName</label><br />
    <input type="text" [(ngModel)]="model.userName" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Password</label><br />
    <input type="password" [(ngModel)]="model.password" class="form-control" />
  </div>
  <div class="form-group">
    <label>PasswordConfirm</label><br />
    <input type="password" [(ngModel)]="model.passwordConfirm" class="form-control" />
  </div>
  <div class="form-group">
    <input type="button" value="Register" (click)="register()" class="btn btn-success" />
  </div>
  <div>
    <input type="text" class="form-control is-invalid" disabled [hidden]="!validationErrors" [(ngModel)]="validationErrors">
  </div>
