<app-for-non-logged-players-menu></app-for-non-logged-players-menu>
<div class="container-fluid bd-highlight">
  <h2>Регистрация нового пользователя</h2>
  <div [formGroup]="registerForm">
    <div class="form-group">
      <label>UserName:</label>
      <input type="text" formControlName="userName" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Password</label><br />
      <input type="password" formControlName="password" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Password Confirm</label><br />
      <input type="password" formControlName="passwordConfirm" class="form-control" required />
    </div>
    <div class="form-group">
      <input type="button" value="Register" (click)="register()" class="btn btn-success" />
    </div>
  </div>
</div>
