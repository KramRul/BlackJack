<app-for-non-logged-players-menu></app-for-non-logged-players-menu>
<h2>Login</h2>
<div class="form-group">
  <input type="text" class="form-control is-invalid" disabled [hidden]="!validationErrors" [(ngModel)]="validationErrors">
</div>
<div class="form-group">
  <label>UserName</label><br />
  <input type="text" [(ngModel)]="model.userName" class="form-control" />
</div>
<div class="form-group">
  <label>Password</label><br />
  <input type="password" [(ngModel)]="model.password" class="form-control" />
</div>
<div class="form-group">
  <input type="button" value="Login" (click)="login()" class="btn btn-success" />
</div>
