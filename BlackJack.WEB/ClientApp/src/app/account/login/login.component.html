<app-for-non-logged-players-menu></app-for-non-logged-players-menu>
<div class="container-fluid bd-highlight">
  <div [formGroup]="loginForm">
    <h2>Login</h2>
    <div class="form-group">
      <label>UserName:</label>
      <ngx-select formControlName="userName"
                  [allowClear]="true"
                  [(ngModel)]="model.userName"
                  [items]="players.players"
                  optionValueField="id"
                  optionTextField="userName">
      </ngx-select>
      <div class="alert alert-danger" *ngIf="loginForm.get('userName').errors && loginForm.get('userName').touched">
        <span class="form-validation field-validation-error" data-valmsg-for="userName" data-valmsg-replace="true">
          <span id="Password-error" class="" style="display: inline;" *ngIf="loginForm.get('userName').hasError('required')">
            User Name field is required.
          </span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" placeholder="Email" formControlName="email" [(ngModel)]="model.email" class="form-control" />
      <div class="alert alert-danger" *ngIf="loginForm.get('email').errors && loginForm.get('email').touched">
        <span class="form-validation field-validation-error" data-valmsg-for="email" data-valmsg-replace="true">
          <span id="Password-error" class="" style="display: inline;" *ngIf="loginForm.get('email').hasError('email')">
            The Email is invalid.
          </span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label><br />
      <input type="password" formControlName="password" [(ngModel)]="model.password" class="form-control" />
      <div class="alert alert-danger" *ngIf="loginForm.get('password').errors && loginForm.get('password').touched">
        <span class="form-validation field-validation-error" data-valmsg-for="password" data-valmsg-replace="true">
          <span id="Password-error" class="" style="display: inline;" *ngIf="loginForm.get('password').hasError('required')">
            The Password field is required.
          </span>
          <span id="Password-error" class="" style="display: inline;" *ngIf="loginForm.get('password').hasError('minlength')">
            The Password min lenght is 8.
          </span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <input type="button" value="Login" (click)="login()" class="btn btn-success" />
      <input type="button" value="Google" (click)="loginWithGoogle()" style="margin-left:10px" class="btn btn-danger" />
      <input type="button" value="Facebook" (click)="loginWithFacebook()" style="margin-left:10px" class="btn btn-primary" />
      <input type="button" value="GitHub" (click)="loginWithGitHub()" style="margin-left:10px" class="btn btn-dark" />
    </div>
  </div>
</div>
