<app-for-non-logged-players-menu></app-for-non-logged-players-menu>
<h2>Login</h2>
<div [formGroup]="loginForm">
  <div class="form-group">
    <label>UserName:</label>
    <input formControlName="userName" list="playersDatalist" class="form-control" required/>
    <datalist id="playersDatalist">
      <option *ngFor="let player of players.players">{{player?.userName}}</option>
    </datalist>
  </div>
  <div class="form-group">
    <label>Password</label><br />
    <input type="password" formControlName="password" class="form-control" required/>
  </div>
  <div class="form-group">
    <input type="button" value="Login" (click)="login()" class="btn btn-success" />
  </div>
</div>
