<app-for-non-logged-players-menu></app-for-non-logged-players-menu>
<div class="container-fluid bd-highlight">
  <div [formGroup]="loginForm">
    <h2>Login</h2>
    <div class="form-group">
      <label>UserName:</label>
      <input formControlName="userName" list="playersDatalist" [(ngModel)]="model.userName" class="form-control" />
      <datalist id="playersDatalist">
        <option *ngFor="let player of players.players">{{player?.userName}}</option>
      </datalist>
    </div>
    <div class="form-group">
      <label>Password</label><br />
      <input type="password" formControlName="password" [(ngModel)]="model.password" class="form-control" />
    </div>
    <div class="form-group">
      <input type="button" value="Login" (click)="login()" class="btn btn-success" />
    </div>
  </div>
</div>
